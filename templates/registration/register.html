{% extends "base.html" %}

{% block content %}
<div class="vintage-register-container">
  <div class="vintage-register-box">
    <h2 class="vintage-register-title">
      <i class="fas fa-user-plus"></i> Créer un compte
    </h2>

    <form method="post" class="vintage-register-form">
      {% csrf_token %}
      
      {% for field in form %}
      <div class="vintage-form-group">
        <label for="{{ field.id_for_label }}" class="vintage-label">
          {% if field.name == 'username' %}
            <i class="fas fa-user"></i>
          {% elif field.name == 'email' %}
            <i class="fas fa-envelope"></i>
          {% elif field.name == 'password1' %}
            <i class="fas fa-lock"></i>
          {% elif field.name == 'password2' %}
            <i class="fas fa-lock"></i>
          {% endif %}
          {{ field.label }}
        </label>
        
        {{ field }}
        
        {% if field.help_text %}
          <small class="vintage-help-text">{{ field.help_text }}</small>
        {% endif %}
        
        {% for error in field.errors %}
          <div class="vintage-error-text">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
          </div>
        {% endfor %}
      </div>
      {% endfor %}

      <button type="submit" class="vintage-register-button">
        <i class="fas fa-pen-fancy"></i> S'inscrire
      </button>
    </form>

    <div class="vintage-register-login">
      <p>Déjà un compte ? <a href="{% url 'login' %}" class="vintage-link">Se connecter</a></p>
    </div>
  </div>
</div>

<style>
  /* Conteneur principal */
  .vintage-register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem;
    background-color: #f5f1e8;
  }

  /* Boîte d'inscription */
  .vintage-register-box {
    width: 100%;
    max-width: 500px;
    padding: 2.5rem;
    background-color: #e8e0d0;
    border: 1px solid #8b7a5e;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Times New Roman', serif;
  }

  /* Titre */
  .vintage-register-title {
    color: #5c4b37;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    border-bottom: 2px solid #8b7a5e;
    padding-bottom: 0.5rem;
  }

  /* Formulaire */
  .vintage-register-form {
    margin-top: 1.5rem;
  }

  /* Groupe de champs */
  .vintage-form-group {
    margin-bottom: 1.5rem;
  }

  /* Labels */
  .vintage-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #5c4b37;
    font-size: 1rem;
  }

  /* Champs de formulaire */
  .vintage-register-form input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #8b7a5e;
    background-color: #f9f6ee;
    font-family: 'Times New Roman', serif;
    font-size: 1rem;
    color: #3a3226;
    margin-bottom: 0.3rem;
  }

  .vintage-register-form input:focus {
    outline: none;
    border-color: #5c4b37;
    box-shadow: 0 0 0 2px rgba(139, 122, 94, 0.25);
  }

  /* Texte d'aide */
  .vintage-help-text {
    display: block;
    color: #7a6a51;
    font-size: 0.8rem;
    margin-top: 0.3rem;
    font-style: italic;
  }

  /* Messages d'erreur */
  .vintage-error-text {
    color: #721c24;
    font-size: 0.8rem;
    margin-top: 0.3rem;
  }

  /* Bouton d'inscription */
  .vintage-register-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #8b7a5e;
    color: #f9f6ee;
    border: none;
    font-family: 'Times New Roman', serif;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 1rem;
  }

  .vintage-register-button:hover {
    background-color: #6b5d4a;
  }

  /* Lien de connexion */
  .vintage-register-login {
    text-align: center;
    margin-top: 1.5rem;
    color: #5c4b37;
  }

  .vintage-link {
    color: #5c4b37;
    text-decoration: none;
    border-bottom: 1px dotted #8b7a5e;
    transition: color 0.3s;
  }

  .vintage-link:hover {
    color: #3a3226;
    border-bottom-style: solid;
  }

  /* Icônes */
  .fas {
    margin-right: 0.5rem;
  }
</style>
{% endblock %}
